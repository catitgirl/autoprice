<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Rover calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="stilization"></div>
    <div class="container">
        <form action="#" class="form form1">
            <div class="form__item">
                <h2 class="heading">Выберите свой Range Rover Velar для любимой женщины!</h2>
                <p></p>
                <h3>Комплектация Вашего Velar</h3>
                <ul class="switcher">
                    <li class="switcher__item">
                        <input type="radio" name="tariff" id="economy" class="tariff" value="economy" />
                        <label for="economy">Базовая</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="tariff" id="comfort" class="tariff" value="comfort"
                            checked="checked" />
                        <label for="comfort">Средняя</label>
                    </li>
                    <li class="switcher__item">
                        <input type="radio" name="tariff" id="business" class="tariff" value="business" />
                        <label for="business">Максимальная</label>
                    </li>
                </ul>
            </div>
            <div class="form__item">
                <h2 class="heading">Количество шариков к оформлению</h2>
                <p>*1 шарик=1 руб.</p>
                <div class="slider">
                    <input type="range" name="baloons" id="baloons" step="1" min="0" max="96" value="1" />
                    <output id="volume" for="baloons">0</output>
                </div>
            </div>
            <div class="form__item">
                <h2 class="heading">Опции к Вашему Авто</h2>
                <div>
                    <div class="option__item">
                        <input type="checkbox" name="option1" id="option1" class="option" />
                        <label for="option1" class="checkmark"></label>
                        <label for="option1">Комплект зимних шин</label>
                    </div>
                    <div class="option__item">
                        <input type="checkbox" name="option2" id="option2" class="option" />
                        <label for="option2" class="checkmark"></label>
                        <label for="option2">Подарочное оформление</label>
                    </div>
                    <div class="option__item">
                        <input type="checkbox" name="option3" id="option3" class="option" />
                        <label for="option3" class="checkmark"></label>
                        <label for="option3">Комплект обвесов</label>
                    </div>
                    <div class="option__item">
                        <input type="checkbox" name="option4" id="option4" class="option" />
                        <label for="option4" class="checkmark"></label>
                        <label for="option4">Каско страховка</label>
                    </div>
                </div>
            </div>
        </form>

        <form action="#" class="form form2">
            <select name="color" id="color" onchange="showColor()">
                <option disabled selected="selected">Выберите цвет Вашего авто</option>
                <option value="black">Черный</option>
                <option value="white">Белый</option>
                <option value="silver">Серебристый</option>
            </select>
            <div id="result">
                <img src="" id="carImage">
            </div>
            <div class="form__item">
                <h2 class="heading">Итоговая цена</h2>
                <div class="order">
                    <span>Комплектация:</span>
                    <output id="order_tariff">—</output>
                </div>
                <div class="order">
                    <span>Сколько шариков:</span>
                    <output id="order_baloons">—</output>
                </div>
                <div class="order">
                    <span>Опции:</span>
                    <output id="order_option">—</output>
                </div>
            </div>
            <div class="form__item">
                <h2 class="heading">Итоговая стоимость автомобиля</h2>
                <output class="total" id="total">0</output>
            </div>

        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
